<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Tabela de Correção de Preço

    //Peça para o usuário informar o valor da residência que deseja comprar. Peça também para ele informar em quantos meses pagará o financiamento da casa.
    //Considere que:
    //Se o número de meses for até 120 (inclusive), o juro a ser aplicado será de 55%.
    //Se o número de meses for até 240 (inclusive), o juro a ser aplicado será de 65%.
    //Se o número de meses for acima de 240, o juro a ser aplicado será de 85%.
    //Apresente o valor final a ser pago pela residência, considerando o juro estabelecido para a quantidade de meses de financiamento.

    //ENTRADA

    const valorResidencia = parseInt(prompt("qual o valor da residência que você deseja comprar?"));
    const mesesFinanciamento = parseInt(prompt("em quantos meses você pagará o financiamento da casa?"));
    let resultadoNaTela;

    //PROCESSAMENTO

    (mesesFinanciamento <= 120) ? resultadoNaTela = "o valor total com os juros será de R$ " + (valorResidencia + (valorResidencia * 55/100))
    : (mesesFinanciamento <= 240) ? resultadoNaTela = "o valor total com os juros será de R$ " + (valorResidencia + (valorResidencia * 65/100))
    : resultadoNaTela = "o valor total com juros será de R$ " + (valorResidencia + (valorResidencia * 85/100));

    //SAÍDA

    document.write(resultadoNaTela);

</script>
