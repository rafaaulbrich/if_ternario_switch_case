<script>
    //SWITCH CASE SWITCH CASE SWITCH CASE

    //PROBLEMA: Calcular hora de trabalho para cada Turno
    //Peça para o Funcionário informar o turno que trabalha e quanto recebe por hora. Após, considere a seguinte situação:
    //Se o turno for Manhã, o valor da hora terá acréscimo de 2% (2/100).
    //Se o turno for Tarde, o valor da hora terá acréscimo de 4% (4/100).
    //Se o turno for Noite, o valor da hora terá acréscimo de 7% (7/100).
    //Calcule e apresente o valor total a ser pago para a hora de trabalho do funcionário, de acordo com o seu turno de trabalho.

    //DICA: Use M para Manhã, T para Tarde, N para Noite.

    //ENTRADA

    const turno = prompt("em que turno você trabalha? M-Manhã | T-Tarde | N-Noite").toUpperCase();
    const recebeHora = parseInt(prompt("quanto você recebe por hora?"));
    let resultadoNaTela;

    //PROCESSAMENTO

    switch (turno) {
        case "M":
            resultadoNaTela = "cada hora trabalhada será pago R$ " + (recebeHora + (recebeHora * 2/100)) + " reais."
            break;
        case "T": 
            resultadoNaTela = "cada hora trabalhada será pago R$ " + (recebeHora + (recebeHora * 4/100)) + " reais."
            break;
        case "N": 
            resultadoNaTela = "cada hora trabalhada será pago R$ " + (recebeHora + (recebeHora * 7/100)) + " reais."
            break;
    }

    //SAÍDA

    document.write(resultadoNaTela);

</script>
