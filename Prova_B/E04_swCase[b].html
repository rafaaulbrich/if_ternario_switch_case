<script>
    //SWITCH CASE SWITCH CASE SWITCH CASE

    //PROBLEMA: Realizar compra na Panificadora
    //Peça para o usuário informar o que deseja comprar na panificadora e considere a seguinte situação:
    //Se informou "Pão Francês", o programa deverá apresentar a mensagem "Preço do Kg: R$ 5,00."
    //Se informou "Bolo-Cuca", o programa deverá apresentar a mensagem "Preço do pedaço: R$ 15,00."
    //Se informou "Sonho", o programa deverá apresentar a mensagem "Preço da Unidade: R$ 1,50."
    //Crie também um default que retornará a mensagem "Opção de compra inválida".

    //DICA: Use PF para Pão Francês, BC para Cuca, SO para Sonho.

    //ENTRADA

    const comprarPadaria = prompt("o que você deseja comprar na padaria? PF-Pão francês | BC-Cuca | SO-Sonho").toUpperCase();
    let resultadoNaTela;

    //PROCESSAMENTO

    switch (comprarPadaria) {
        case "PF":
            resultadoNaTela = "Preço do Kg: R$ 5,00"
            break;
        case "BC":
            resultadoNaTela = "Preço do pedaço: R$ 15,00"
            break;
        case "SO": 
            resultadoNaTela = "Preço da Unidade: R$ 1,50"
            break;
        default:
            resultadoNaTela = "Opção de compra inválida"
            break;
    }

    //SAÍDA

    document.write(resultadoNaTela);

</script>
